<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系天体运行模拟</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #solar-system {
            position: relative;
            width: 800px;
            height: 800px;
            border-radius: 50%;
        }
        
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform-origin: center;
        }
        
        .sun {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #fff, #ff0, #f80);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            cursor: pointer;
            z-index: 20; /* 添加z-index确保行星在轨道上方 */
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="solar-system">
        <div class="sun"></div>
        <!-- 行星将通过JavaScript动态添加 -->
    </div>
    
    <div class="info-panel">
        <h3>太阳系模拟</h3>
        <p>点击行星查看详细信息</p>
        <div id="planet-info"></div>
    </div>
    
    <div class="controls">
        <button id="pause-btn">暂停</button>
        <button id="speed-up">加速</button>
        <button id="slow-down">减速</button>
        <button id="reset">重置</button>
    </div>

    <script>
        // 行星数据
        const planets = [
            { name: "水星", color: "#B6BAC5", radius: 4, distance: 60, speed: 0.04, info: "水星是太阳系中最小的行星，也是离太阳最近的行星。" },
            { name: "金星", color: "#E6CDAD", radius: 6, distance: 90, speed: 0.015, info: "金星是太阳系中最热的行星，表面温度可达470°C。" },
            { name: "地球", color: "#6B93D6", radius: 6, distance: 130, speed: 0.01, info: "地球是我们居住的行星，是目前已知唯一有生命存在的天体。" },
            { name: "火星", color: "#E27B58", radius: 5, distance: 170, speed: 0.008, info: "火星被称为红色行星，表面有大量氧化铁。" },
            { name: "木星", color: "#C88B3A", radius: 12, distance: 220, speed: 0.002, info: "木星是太阳系中最大的行星，质量是其他行星总和的2.5倍。" },
            { name: "土星", color: "#E4D191", radius: 10, distance: 270, speed: 0.0009, info: "土星以其美丽的环系统而闻名，主要由冰和岩石颗粒组成。" },
            { name: "天王星", color: "#D1E7E7", radius: 8, distance: 320, speed: 0.0004, info: "天王星是太阳系中最冷的行星，自转轴几乎与公转平面平行。" },
            { name: "海王星", color: "#5B5DDF", radius: 8, distance: 370, speed: 0.0001, info: "海王星是太阳系中距离太阳最远的行星，风速可达2100km/h。" }
        ];
        
        const solarSystem = document.getElementById('solar-system');
        const planetInfo = document.getElementById('planet-info');
        let animationId;
        let speedFactor = 1;
        let isPaused = false;
        
        // 创建轨道和行星
        function createSolarSystem() {
            // 清空太阳系
            solarSystem.innerHTML = '<div class="sun"></div>';
            
            // 为每个行星创建轨道和行星
            planets.forEach((planet, index) => {
                // 创建轨道
                const orbit = document.createElement('div');
                orbit.className = 'orbit';
                orbit.style.width = `${planet.distance * 2}px`;
                orbit.style.height = `${planet.distance * 2}px`;
                orbit.style.top = `${400 - planet.distance}px`;
                orbit.style.left = `${400 - planet.distance}px`;
                solarSystem.appendChild(orbit);
                
                // 创建行星
                const planetElement = document.createElement('div');
                planetElement.className = 'planet';
                planetElement.style.width = `${planet.radius * 2}px`;
                planetElement.style.height = `${planet.radius * 2}px`;
                planetElement.style.backgroundColor = planet.color;
                planetElement.style.transform = `translate(${planet.distance}px, 0)`;
                planetElement.dataset.name = planet.name;
                planetElement.dataset.info = planet.info;
                planetElement.dataset.angle = 0;
                planetElement.dataset.speed = planet.speed;
                planetElement.dataset.distance = planet.distance;
                
                // 添加点击事件
                planetElement.addEventListener('click', function(e) {
                    e.stopPropagation(); // 阻止事件冒泡
                    const name = this.dataset.name;
                    const info = this.dataset.info;
                    planetInfo.innerHTML = `<h4>${name}</h4><p>${info}</p>`;
                });
                
                solarSystem.appendChild(planetElement);
            });
        }
        
        // 动画函数
        function animate() {
            if (isPaused) {
                animationId = requestAnimationFrame(animate);
                return;
            }
            
            const planetElements = document.querySelectorAll('.planet');
            
            planetElements.forEach(planet => {
                const angle = parseFloat(planet.dataset.angle);
                const speed = parseFloat(planet.dataset.speed) * speedFactor;
                const distance = parseFloat(planet.dataset.distance);
                
                const newAngle = angle + speed;
                const x = distance * Math.cos(newAngle);
                const y = distance * Math.sin(newAngle);
                
                planet.style.transform = `translate(${x + 400}px, ${y + 400}px)`;
                planet.dataset.angle = newAngle;
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        // 初始化
        function init() {
            createSolarSystem();
            animate();
            
            // 添加控制按钮事件
            document.getElementById('pause-btn').addEventListener('click', () => {
                isPaused = !isPaused;
                document.getElementById('pause-btn').textContent = isPaused ? '继续' : '暂停';
            });
            
            document.getElementById('speed-up').addEventListener('click', () => {
                speedFactor *= 1.5;
            });
            
            document.getElementById('slow-down').addEventListener('click', () => {
                speedFactor /= 1.5;
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                speedFactor = 1;
                isPaused = false;
                document.getElementById('pause-btn').textContent = '暂停';
                createSolarSystem();
            });
        }
        
        // 启动程序
        window.onload = init;
    </script>
</body>
</html>
