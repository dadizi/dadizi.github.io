---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <div class="gallery">
    {% for image in page.images %}
    <div class="gallery-item">
      <img src="{{ image.url }}" alt="{{ image.caption }}">
      <p>{{ image.caption }}</p>
    </div>
    {% endfor %}
  </div>
  {{ content }}
</article>
